name: KALMATE Notice Watcher

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-watcher:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 기본 브랜치가 main이 아니라면 ref를 지정하세요 (예: "master" 또는 사용 중인 브랜치)
          # ref: main

      - name: Show working directory & list files
        run: |
          pwd
          echo "---- top level ----"
          ls -la
          echo "---- find python files ----"
          find . -maxdepth 3 -type f -name "*.py" -print

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run watcher (auto-discover script path)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          set -e
          SCRIPT_PATH=$(git ls-files | grep -E '^(.*/)?kalmate_notice_watcher_multi\.py$' | head -n1 || true)
          if [ -z "$SCRIPT_PATH" ]; then
            echo "❌ kalmate_notice_watcher_multi.py not found in repo. Check filename/location/branch."
            echo "Files in repo:"
            ls -la
            exit 1
          fi
          echo "✅ Running: $SCRIPT_PATH"
          python "$SCRIPT_PATH"

      - name: Commit & push state if changed
        run: |
          if git diff --quiet --exit-code; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: update seen_posts.json [skip ci]"
            git push
          fi
