name: KAL Agent Watcher

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          python -m playwright install chromium

      - name: Curl raw HTML (debug)
        run: |
          curl -sSL -H 'User-Agent: Mozilla/5.0' -H 'Accept-Language: ko,en;q=0.9' \
            'https://agent.koreanair.com/service/usage/bulletin' > /tmp/raw.html || true
          wc -c /tmp/raw.html || true

      - name: Run watcher
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          START_URL: "https://agent.koreanair.com/service/usage/bulletin"
          STARTUP_PING: "1"
          DEBUG_HTML: "1"
        run: |
          python agent_koreanair_watcher.py

      - name: Preflight: list debug files
        if: always()
        run: |
          echo "== /tmp files =="
          ls -la /tmp || true

      - name: Upload captured artifacts (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kal-artifacts
          path: |
            /tmp/kal_page.html
            /tmp/kal_page.png
            /tmp/kal_frame_*.html
            /tmp/kal_frame_*.png
            /tmp/raw.html
          if-no-files-found: ignore
